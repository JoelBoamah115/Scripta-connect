<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(241, 241, 241);
        }

        .container {
            display: flex;
            width: 900px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .signup-btn:hover {
            background: #0056b3;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #888;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: black;
            background: rgb(228, 214, 214);
            transition: background 0.3s;
        }

        .google-btn:hover {
            background: #87CEFA;
        }

        .facebook-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: black;
            background: rgb(228, 214, 214);;
            transition: background 0.3s;
        }

        .facebook-btn:hover {
            background: #87CEFA;
        }

        .form-container p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-container p a:hover {
            color: #0056b3;
        }

        .image-container {
            width: 50%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }    
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an account</h2>
            <p>Signing up with scripta is free and secure.</p>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Create a password" required>
                <div class="checkbox-container">
                    <input type="checkbox"> <span>By signing up you agree to companyâ€™s terms and agreement.</span>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="or-divider">Or</div>
            <button class="google-btn">Continue with Google</button>
            <button class="facebook-btn">Continue with Facebook</button>
            <p>Have an account? <a href="sign-in.html" target="_blank">Sign in</a></p>
        </div>
        <div class="image-container">
            <img src="signup-pic.jpg" alt="Doctor and Patient">
        </div>
    </div>
</body>
</html>
