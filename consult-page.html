<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Right Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(241, 241, 241);
            padding: 20px;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .specialists-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .specialist-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }
        .specialist-card:hover {
            transform: scale(1.05);
        }
        .specialist-card h3 {
            color: #2c3e50;
        }
        .availability {
            position: absolute;
            top: 10px;
            right: 10px;
            background: green;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .chat-btn, .book-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border: none;
        }
        .chat-btn {
            background: #f39c12;
        }
        .chat-btn:hover {
            background: #e67e22;
        }
        .book-btn {
            background: #27ae60;
        }
        .book-btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>üîé Find the Right Specialist</h2>
        <input type="text" id="search-name" placeholder="Search by name">
        <select id="search-specialty">
            <option value="">Select Specialty</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Pediatrician">Pediatrician</option>
        </select>
        <button onclick="filterSpecialists()">Search</button>
    </div>
    
    <div class="specialists-container" id="specialists-list">
        <div class="specialist-card" data-specialty="Cardiologist">
            <div class="availability">Available</div>
            <h3>Dr. John Doe</h3>
            <p>Cardiologist</p>
            <p>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
            <button class="chat-btn" onclick="window.location.href='Chartpage.html'">Chat</button>
            <button class="book-btn" onclick="window.location.href='Appointment.html'">Book Appointment</button>
        </div>
        <div class="specialist-card" data-specialty="Dermatologist">
            <div class="availability" style="background: red;">Busy</div>
            <h3>Dr. Jane Smith</h3>
            <p>Dermatologist</p>
            <p>‚≠ê‚≠ê‚≠ê‚≠ê</p>
            <button class="chat-btn" onclick="window.location.href='Chartpage.html'">Chat</button>
            <button class="book-btn" onclick="window.location.href='Appointment.html'">Book Appointment</button>
        </div>
    </div>

    <script>
        function filterSpecialists() {
            const searchName = document.getElementById('search-name').value.toLowerCase();
            const specialty = document.getElementById('search-specialty').value;
            const specialists = document.querySelectorAll('.specialist-card');
            
            specialists.forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                const cardSpecialty = card.getAttribute('data-specialty');
                if ((searchName && !name.includes(searchName)) || (specialty && cardSpecialty !== specialty)) {
                    card.style.display = 'none';
                } else {
                    card.style.display = 'block';
                }
            });
        }
        
        function bookAppointment(doctor) {
            alert(`üìÖ Appointment booked with ${doctor}`);
        }

        function startChat(doctor) {
            window.location.href = `chat.html?doctor=${encodeURIComponent(doctor)}`;
        }
    </script>
</body>
</html>
