<!-- Account Settings Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 20px; background: #eef2f3; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #007bff; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #007bff; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
        a { display: block; text-align: center; margin-top: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Account Settings</h1>
        <label for="username">Change Username:</label>
        <input type="text" id="username" placeholder="Enter new username">
        <button onclick="saveSettings()">Save Changes</button>
        <a href="Profile.html">⬅ Back to Profile</a>
    </div>
    <script>
        function saveSettings() {
            alert('✅ Settings updated successfully!');
        }
    </script>
</body>
</html>
